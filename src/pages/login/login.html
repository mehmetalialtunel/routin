<ion-header>

  <ion-navbar>
    <ion-title>Giriş</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input type="text" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Şifre</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Giriş</button>
      </div>

    </ion-list>
  </form>
  <button ion-button icon-left block clear (click)="openSignup()">
    <ion-icon name="person-add"></ion-icon>
    Kaydol
  </button>
</ion-content>
