<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (submit)="doSignup()">
        <ion-list>
    
          <ion-item>
            <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
    
          <div padding>
            <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
          </div>
    
        </ion-list>
      </form>

</ion-content>
