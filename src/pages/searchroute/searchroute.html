<ion-header>

    <ion-navbar>
  
      <ion-title>{{ 'MY_ROUTES' | translate}}</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
  
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="openRouteDetail(item)">
        {{ item }}
      </ion-item>
    </ion-list>
  
  </ion-content>
